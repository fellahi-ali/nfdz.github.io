
<!-- Under development warning -->

<!-- 1ยบ) Include CSS -->
<link href="css/underdevelopment.css" rel="stylesheet">

<!-- 2ยบ) Include HTML -->
<div id="underDevelopmentWall" class="overlay">
  <!-- Overlay content -->
  <div class="overlay-content">
     <img src="img/under_development.png";>
    <a>This website is under development yet.</a>
  </div>
</div>

<!-- 3ยบ) Include Javascript -->
<script type="text/javascript">
$(document).keypress(function(e) {
  if(e.which == 35) {
      $("#underDevelopmentWall").width("0%");
  }
  });
</script>
